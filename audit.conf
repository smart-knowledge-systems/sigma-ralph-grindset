# audit.conf — Sigma Ralph Grindset self-audit configuration
# This file is sourced by lib.sh init_paths() when present in AUDIT_DIR.

START_DIRS=("src" "convex")
FILE_EXTENSIONS="tsx ts"

# Directories to exclude from auditing (relative to PROJECT_ROOT, no ./ prefix)
EXCLUDE_DIRS=("convex/_generated")

# LOC limits — branches/batches exceeding these are split automatically.
# run-audit.sh --max-loc flag still overrides MAX_LOC at runtime.
MAX_LOC=5000
MAX_FIX_LOC=2500

# Claude model selection per stage
AUDIT_MODEL="haiku"         # run-audit.sh: code review
FIX_MODEL="opus"          # run-fixes.sh: apply fixes
COMMIT_MODEL="haiku"        # run-fixes.sh: generate commit messages
